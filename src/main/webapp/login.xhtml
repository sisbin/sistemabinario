<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:b="http://bootsfaces.net/ui">
    <h:head>  
		<h:outputStylesheet library="css" name="application.css"  />
    </h:head>  
      
    <h:body>        
		<b:container layout="fluid">
			<b:row>
				<b:column span="3" />
				<b:column span="6">		
					<h:form>		
						<b:panel look="primary" title="Acesso ao sistema" collapsible="false">							
							<b:inputText span="12" id="txtEmail" class="form-control" placeholder="E-mail">
								<f:facet name="prepend">
					                <b:iconAwesome name="user"/>
					            </f:facet>
							</b:inputText>	
						
							<b:inputText span="12" type="password" placeholder="Senha" style="width: 100%" >
								<f:facet name="prepend">
					                <b:iconAwesome name="key"/>
					            </f:facet>
							</b:inputText>		
							
							<b:selectOneMenu span="12">
								<f:facet name="prepend">
					                <b:iconAwesome name="map-marker"/>
					            </f:facet>
								<f:selectItems>
									<f:selectItem value="T" />
								</f:selectItems>																			  
							</b:selectOneMenu>
						
							<b:commandButton id="btnEntrar" value="Entrar" look="primary" style="width: 100%" iconAwesome="map-marker"/>																
						</b:panel>			
					</h:form>
				</b:column>	
				<b:column span="3" />	
			</b:row>	
		</b:container>
    </h:body> 	
</html>
